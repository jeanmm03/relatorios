<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">

    <h2 class="text-2xl font-bold text-center text-gray-800">Menu Principal</h2>

    <div class="space-y-4">
      <button onclick="mostrarCampo('cadastrar')" 
        class="w-full bg-yellow-400 text-black py-2 rounded-lg hover:bg-yellow-500 active:scale-95 transition transform duration-150 ease-in-out">
        Cadastrar Conferência
      </button>

      <button onclick="mostrarCampo('registrar')" 
        class="w-full bg-yellow-400 text-black py-2 rounded-lg hover:bg-yellow-500 active:scale-95 transition transform duration-150 ease-in-out">
        Registrar Conferência
      </button>
    </div>

    <div id="formulario" class="hidden space-y-4 pt-4">
      <div>
        <label for="numeroCarga" class="block text-sm font-medium text-gray-700" id="tituloCampo">Número da Carga</label>
        <input type="text" id="numeroCarga" maxlength="10" oninput="validarNumero(this)" 
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none transition duration-200">
      </div>

      <button id="botaoAcao" class="hidden w-full bg-yellow-400 text-black py-2 rounded-lg hover:bg-yellow-500 active:scale-95 transition transform duration-150 ease-in-out" onclick="acaoBotao()">
        <!-- Texto será alterado dinamicamente -->
      </button>
    </div>

  </div>

  <script>
    let tipoOperacao = '';

    function mostrarCampo(tipo) {
      tipoOperacao = tipo;
      document.getElementById('formulario').classList.remove('hidden');
      document.getElementById('numeroCarga').value = '';
      document.getElementById('botaoAcao').classList.add('hidden');
    }

    function validarNumero(input) {
      input.value = input.value.replace(/\D/g, '');

      if (input.value.length > 0) {
        const botao = document.getElementById('botaoAcao');
        botao.classList.remove('hidden');
        botao.textContent = tipoOperacao === 'cadastrar' ? 'Registrar Carga' : 'Buscar Carga';
      }
    }

    function acaoBotao() {
      if (tipoOperacao === 'cadastrar') {
        mostrarPopupCadastro();
      } else {
        // Aqui você pode colocar outra ação para "Buscar Carga" se quiser no futuro
        alert('Função Buscar Carga ainda não implementada.');
      }
    }

    function acaoBotao() {
      if (tipoOperacao === 'cadastrar') {
        mostrarPopupCadastro();
      } else if (tipoOperacao === 'registrar') {
        window.location.href = "conferencia.html"; // Redireciona direto para a página
      }
    }

    function mostrarPopupCadastro() {
      const confirmacao = confirm("Carga cadastrada com sucesso!\n\nDeseja iniciar cadastro de ID?");
      
      if (confirmacao) {
        window.location.href = "conferencia.html"; // Ir para a página de conferência
      } else {
        window.location.href = "home.html"; // Voltar ao menu
      }
    }
  </script>

    <script>
        let tempoInativo;
    
        function resetarTempo() {
        clearTimeout(tempoInativo);
        tempoInativo = setTimeout(() => {
            alert("Sessão expirada por inatividade. Você será redirecionado para a página inicial.");
            window.location.href = "index.html";
        }, 30 * 60 * 1000); // 30 minutos
        }
    
        // Atividades que reiniciam o contador
        window.onload = resetarTempo;
        document.onmousemove = resetarTempo;
        document.onkeypress = resetarTempo;
        document.onscroll = resetarTempo;
        document.onclick = resetarTempo;
    </script>
  
</body>
</html>
