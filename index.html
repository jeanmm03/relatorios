<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário De Santa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC80cnUTN5Tclnej8gG2godC4ekJnt5m9o",
            authDomain: "validacaods.firebaseapp.com",
            projectId: "validacaods",
            storageBucket: "validacaods.firebasestorage.app",
            messagingSenderId: "773528438416",
            appId: "1:773528438416:web:562714951406695be3ba15",
            measurementId: "G-NZE3B7P847"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let usuarioAtual = ""; 

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("inventario").classList.remove("hidden");
                usuarioAtual = user.email.split('@')[0]; 
                limparCampos();
            } else {
                document.getElementById("login-form").classList.remove("hidden");
                document.getElementById("inventario").classList.add("hidden");
            }
        });

        window.login = async function () {
            var usuario = document.getElementById("usuario").value.trim();
            var senha = document.getElementById("senha").value.trim();

            if (usuario === "" || senha === "") {
                alert("Preencha todos os campos.");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, usuario, senha);
            } catch (error) {
                alert("Erro ao fazer login: " + error.message);
            }
        };

        window.logout = async function () {
            await signOut(auth);
        };

        window.enviarInventario = async function () {
            if (!confirm("Tem certeza que deseja enviar o inventário?")) return;
            
            let csvContent = "Empresa;Código;Descrição;LOTE;Tipo de Estoque;Quantidade Sistêmica;Quantidade Física\n";
            let camposValidos = true;

            document.querySelectorAll("#inventario-table tbody tr").forEach(row => {
                let quantidadeFisica = row.cells[6].querySelector("input").value.trim();
                
                if (quantidadeFisica === "" || isNaN(quantidadeFisica) || parseInt(quantidadeFisica) < 0) {
                    alert("Preencha corretamente todas as quantidades físicas com números positivos.");
                    camposValidos = false;
                    return;
                }

                csvContent += [
                    row.cells[0].innerText,
                    row.cells[1].innerText,
                    row.cells[2].innerText,
                    row.cells[3].innerText,
                    row.cells[4].innerText,
                    row.cells[5].innerText,
                    quantidadeFisica
                ].join(";") + "\n";
            });

            if (!camposValidos) return;

            let data = new Date().toISOString().split('T')[0];
            let fileName = `${usuarioAtual}_${data}.csv`;
            let blob = new Blob([csvContent], { type: "text/csv" });

            let formData = new FormData();
            formData.append("file", blob, fileName);

            // Enviar o arquivo por e-mail
            emailjs.send("seu_service_id", "seu_template_id", {
                to_email: "jeanmm03@gmail.com",
                from_email: "seuemail@gmail.com",
                subject: "Relatório de Inventário",
                message: "Segue em anexo o inventário atualizado.",
            }, "seu_user_id")
            .then(response => {
                alert("Inventário enviado com sucesso!");
                logout();
            })
            .catch(error => alert("Erro ao enviar e-mail: " + error.message));
        };

        function limparCampos() {
            document.querySelectorAll("#inventario-table tbody tr input").forEach(input => input.value = "");
        }

        window.validarInputNumerico = function (event) {
            let value = event.target.value.replace(/\D/g, '');
            event.target.value = value;
        };
    </script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-black via-gray-800 to-black">
    <h1 class="text-4xl text-white absolute top-10">INVENTÁRIO DE SANTA</h1>

    <div class="absolute top-4 left-4">
        <img src="https://i.imgur.com/Gj00JsZ.png" alt="Logo" width="150" height="100">
    </div>
    
    <div id="login-form" class="bg-white p-8 rounded-lg shadow-lg text-black">
        <h2 class="text-center text-2xl font-semibold mb-4">Login</h2>
        <input type="text" id="usuario" placeholder="Usuário (E-mail)" class="w-full p-2 border rounded mb-3">
        <input type="password" id="senha" placeholder="Senha" class="w-full p-2 border rounded mb-4">
        <button onclick="login()" class="w-full bg-black text-white py-2 rounded">Entrar</button>
    </div>

    <div id="inventario" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl text-center mb-4">Inventário</h1>
        <table id="inventario-table" class="table-fixed w-full text-black bg-white p-4 rounded-lg border">
            <thead>
                <tr class="bg-gray-800 text-white">
                    <th class="p-2">Empresa</th>
                    <th class="p-2">Código</th>
                    <th class="p-2">Descrição</th>
                    <th class="p-2">LOTE</th>
                    <th class="p-2">Tipo de Estoque</th>
                    <th class="p-2">Quantidade Sistêmica</th>
                    <th class="p-2">Quantidade Física</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="p-2">Empresa A</td>
                    <td class="p-2">12345</td>
                    <td class="p-2">Produto X</td>
                    <td class="p-2">Lote 1</td>
                    <td class="p-2">Normal</td>
                    <td class="p-2">100</td>
                    <td class="p-2"><input type="text" class="border p-1 w-full" oninput="validarInputNumerico(event)"></td>
                </tr>
            </tbody>
        </table>

        <div class="flex justify-center mt-4">
            <button onclick="logout()" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">Sair</button>
            <button onclick="location.reload()" class="bg-red-600 text-white px-4 py-2 rounded mr-2">Cancelar</button>
            <button onclick="enviarInventario()" class="bg-green-600 text-white px-4 py-2 rounded">Enviar</button>
        </div>
    </div>
</body>
</html>
