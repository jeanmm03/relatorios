<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário De Santa</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC80cnUTN5Tclnej8gG2godC4ekJnt5m9o",
        authDomain: "validacaods.firebaseapp.com",
        projectId: "validacaods",
        storageBucket: "validacaods.firebasestorage.app",
        messagingSenderId: "773528438416",
        appId: "1:773528438416:web:562714951406695be3ba15",
        measurementId: "G-NZE3B7P847"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("login-btn").addEventListener("click", login);
    });

    async function login() {
        var usuario = document.getElementById("usuario").value;
        var senha = document.getElementById("senha").value;

        if (!usuario || !senha) {
            alert("Preencha todos os campos!");
            return;
        }

        try {
            await signInWithEmailAndPassword(auth, usuario, senha);
            document.getElementById("login-form").style.display = "none";
            document.getElementById("inventario").style.display = "block";
        } catch (error) {
            alert("Erro ao fazer login: " + error.message);
        }
    }

    window.recuperarSenha = function () {
        document.getElementById("reset-popup").style.display = "flex";
    };

    window.fecharPopup = function () {
        document.getElementById("reset-popup").style.display = "none";
    };

    window.enviarEmailRecuperacao = function () {
        var email = document.getElementById("reset-email").value;
        if (!email) {
            alert("Por favor, informe um e-mail.");
            return;
        }

        sendPasswordResetEmail(auth, email)
            .then(() => {
                alert("Um e-mail de recuperação foi enviado. Verifique sua caixa de entrada.");
                fecharPopup();
            })
            .catch((error) => {
                alert("Erro ao recuperar a senha. Verifique se o e-mail está cadastrado.");
            });
    };
</script>

</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-black via-gray-800 to-black">
    <h1 class="text-4xl text-white absolute top-10">INVENTÁRIO DE SANTA</h1>

    <!-- Logo carregada do GitHub -->
    <div class="absolute top-4 left-4">
        <img src="https://raw.githubusercontent.com/jeanmm03/relatorios/main/images.png" alt="Logo" width="150" height="100">
    </div>
    
    <div id="login-form" class="bg-white p-8 rounded-lg shadow-lg text-black">
        <h2 class="text-center text-2xl font-semibold mb-4">Login</h2>
        <input type="text" id="usuario" placeholder="Usuário (E-mail)" class="w-full p-2 border rounded mb-3">
        <input type="password" id="senha" placeholder="Senha" class="w-full p-2 border rounded mb-4">
        <button id="login-btn" class="w-full bg-black text-white py-2 rounded">Entrar</button>


        <!-- Link para recuperação de senha -->
        <p class="text-center text-blue-600 mt-2 cursor-pointer" onclick="recuperarSenha()">Esqueci a senha</p>
    </div>

    <div id="reset-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Recuperar Senha</h2>
            <input type="email" id="reset-email" placeholder="Digite seu e-mail" class="w-full p-2 border rounded mb-3">
            <div class="flex justify-end">
                <button onclick="fecharPopup()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Reset</button>
                <button onclick="enviarEmailRecuperacao()" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
